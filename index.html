<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="style.css">

    <title>NotesAPP</title>
</head>
<body>
    <div class="container">

        <div class="edit-note">

            <i class="fa-solid fa-arrow-left"></i>

            <textarea class="note-title-input" placeholder="Title"></textarea>
            <textarea class="note-body-input" placeholder="Start typing"></textarea>

        </div>

        <div class="note-box">

        </div>
        <div>
            <button class="add-note-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>

</html>
